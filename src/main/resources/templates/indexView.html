<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Fernando Concessionária Volkswagen</title>
</head>
<body>
<header>
    <div class="brand"><img src="images/logo.png" alt="Volkswagen"><h1>Fernando a sua <br>Concessionária Volkswagen</h1></div>
</header>

<article>
    <h2>Lançamentos de 2020</h2>
    <div class="content">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 140px;">#</th>
                    <th scope="col" style="width: 200px;">Modelo</th>
                    <th scope="col" style="width: 150px;">Ano</th>
                    <th scope="col" style="width: 200px;">Valor</th>
                    <th scope="col" style="width: 150px;">Ações</th>
                  </tr>
            </thead>
    
            <tr th:each="carro: ${carros}">
                <td><img th:src="${carro.thumb}"></td>
                <td th:text="${carro.modelo}"></td>
                <td th:text="${carro.ano}"></td>
                <td th:text="${carro.valor}"></td>
                               
                <td><a class="btn btn-primary" th:href="@{/carro(id=${carro.id})}">Detalhe</a></td>
            </tr>
        </table>
    </div>
</article>

    
</body>

<script src="js/bootstrap.js"></script>
</html>
